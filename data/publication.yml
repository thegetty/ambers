  - type: primary
    first_name: Faya
    last_name: Causey
    title:
    affiliation:
    bio: "Faya Causey is the head of the academic programs department at the National Gallery of Art, Washington, DC. She was educated at the University of California, receiving her BA at UC Riverside and her MA and PhD degrees at UC Santa Barbara. A lifelong fascination with the ancient resin began on a student trip to the British Museum, where she first encountered Etruscan carved ambers. Causey began her professional life as an academic, teaching at the Art Center College of Design and California State University, Long Beach. She has lectured and published internationally on antiquity, contemporary art, and museums. She is the author of *Amber and the Ancient World* (J. Paul Getty Museum, 2012)."
    url:
    pic:
  - type: secondary
    first_name: Jeff
    last_name: Maish
    title: conservator of antiquities
    affiliation: J. Paul Getty Museum at the Getty Villa
    bio: "Jeff Maish is a conservator of antiquities at the J. Paul Getty Museum at the Getty Villa, where he has worked since 1988. He has conducted research and worked on the treatment of Attic ceramics and bronzes in the Getty's collection and in cooperation with other institutions, in addition to his work with ambers."
    pic:
