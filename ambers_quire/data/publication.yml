    bio: "Faya Causey is the head of the academic programs department at the National Gallery of Art, Washington, DC. She was educated at the University of California, receiving her BA at UC Riverside and her MA and PhD degrees at UC Santa Barbara. A lifelong fascination with the ancient resin began on a student trip to the British Museum, where she first encountered Etruscan carved ambers. Dr. Causey began her professional life as an academic, teaching at the Art Center College of Design and California State University, Long Beach. She has lectured and published internationally on antiquity, contemporary art, and museums. She is the author of Amber and the Ancient World (Los Angeles, J. Paul Getty Museum, 2012)."
